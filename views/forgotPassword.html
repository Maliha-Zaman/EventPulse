<!-- resetPasswordRequest.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body>
    <h2>Enter your email to receive the OTP for password reset</h2>
    <form action="/send-reset-otp" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Send OTP">
    </form>
</body>
</html>
